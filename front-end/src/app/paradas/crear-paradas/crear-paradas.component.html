<ng-container>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        formControlName="nombre"
        placeholder="Ex. pat@example.com"
      />
      <ng-container *ngIf="error_messages">
        <mat-error *ngFor="let error of error_messages.nombre">
          {{ error }}
        </mat-error>
      </ng-container>
    </mat-form-field>
  </form>
</ng-container>
