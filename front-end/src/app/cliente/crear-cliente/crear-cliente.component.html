<div>
  <div class="row">
    <div class="col-md-6">
      <h2 mat-dialog-title>
        {{ data.dni ? "Editar Cliente" : "Crear Cliente" }}
      </h2>
    </div>
    <div mat-dialog-close class="col-md-6" style="text-align: right">
      <mat-icon>close</mat-icon>
    </div>
  </div>
</div>

<form [formGroup]="form" (submit)="guardarCliente(data)">
  <mat-dialog-content>
    <div>
      <app-form-control
        [form]="form"
        [propiedad]="'nombre'"
        [textoLabel]="'Nombre cliente*'"
        [type]="'text'"
        [error_messages]="error_messages"
        [validaciones]="validacionesCliente"
      ></app-form-control>
    </div>

    <div class="row">
      <div class="col-6">
        <app-form-control
          [form]="form"
          [propiedad]="'dni'"
          [textoLabel]="'DNI*'"
          [type]="'number'"
          [error_messages]="error_messages"
          [validaciones]="validacionesCliente"
        ></app-form-control>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Género</mat-label>
          <mat-select formControlName="genero">
            <mat-option [value]="0">Indefinido</mat-option>
            <mat-option [value]="1">Masculino</mat-option>
            <mat-option [value]="2">Femenino</mat-option>
            <mat-option [value]="3">No Binario</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <app-form-control
      [form]="form"
      [propiedad]="'fechaNacimiento'"
      [textoLabel]="'Fecha de Nacimiento*'"
      [type]="'date'"
      [error_messages]="error_messages"
      [validaciones]="validacionesCliente"
    ></app-form-control>
    <div>
      <app-select
        [form]="form"
        [nacionalidad]="'nacionalidad'"
        [validaciones]="validacionesCliente"
      ></app-select>
    </div>

        <mat-form-field appearance="outline">
          <mat-label>Categoría* </mat-label>
          <mat-select
            multiple
            formControlName="categoriasIds"

          >
            <mat-option
              *ngFor="let categoria of categorias"

            >
              {{ categoria.nombre }}

          </mat-select>
          <mat-error>El campo categoría es obligatorio</mat-error>
        </mat-form-field>
        <mat-label>Imagen*</mat-label>
      </div> -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button type="button" (click)="onClickNo()">
      Cancelar
    </button>
    <button mat-flat-button class="guardar" [disabled]="form.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
