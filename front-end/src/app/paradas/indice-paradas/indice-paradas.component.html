<mat-toolbar>
  <mat-toolbar-row>
    <span class="col-6">Paradas </span>
    <div class="col-6" style="float: right">
      <button
        [disabled]="!paradas"
        class="botonCrear"
        style="float: right"
        mat-flat-button
        (click)="refreshParadas(paginaActual, cantidadRegistrosAMostrar)"
        title="Crear"
      >
        <mat-icon>refresh</mat-icon> Actualizar
      </button>

      <button
        class="botonCrear"
        style="float: right; margin-right: 2em"
        mat-flat-button
        (click)="openDialog(null)"
        title="Crear"
      >
        <mat-icon>add_location_alt</mat-icon> Crear
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<app-listado-generico [listado]="paradas">
  <ng-container contenido>
    <table
      #table
      mat-table
      [dataSource]="paradas"
      class="mat-elevation-z8 tabla-indice"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Número Destino</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Acciones
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            class="botonEditar"
            mat-flat-button
            (click)="openDialog(element.id)"
            title="Editar Parada"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- *ngIf="element.estado == 1 ? 'disabled' : ''" -->
          <button
            mat-flat-button
            title="Eliminar Parada"
            class="botonEliminar"
            [swal]="{
              title: 'Confirmación',
              text: '¿Está seguro que desea borrar el registro?',
              showCancelButton: true
            }"
            (confirm)="borrar(element.id, element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <!-- [(ngModel)]="data.estado"  formControlName="estado"
            -->
          <mat-slide-toggle (change)="hablitarDeshabilitar($event)">
          </mat-slide-toggle>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      [length]="cantidadTotalRegistros"
      [pageSize]="cantidadRegistrosAMostrar"
      (page)="actualizarPaginacion($event)"
    ></mat-paginator>
  </ng-container>
</app-listado-generico>
