<div class="row" [formGroup]="form" *ngIf="pais && provincia">
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Pais*</mat-label>
      <mat-select formControlName="{{ pais }}">
        <mat-option
          *ngFor="let pais of paises"
          [value]="pais.id"
          (click)="buscarProvinciaPorPais(pais.id)"
          >{{ pais.nombre }}</mat-option
        >
      </mat-select>
      <mat-error>{{ validaciones(pais) }}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Provincia*</mat-label>
      <mat-select formControlName="{{ provincia }}">
        <mat-option
          *ngFor="let provincia of provincias"
          [value]="provincia.id"
          >{{ provincia.nombre }}</mat-option
        >
      </mat-select>
      <mat-error>{{ validaciones(provincia) }}</mat-error>
    </mat-form-field>
  </div>
</div>

<div class="row" [formGroup]="form" *ngIf="nacionalidad">
  <div class="col-12">
    <mat-form-field appearance="outline">
      <mat-label>Pais*</mat-label>
      <mat-select formControlName="{{ nacionalidad }}">
        <mat-option *ngFor="let pais of paises" [value]="pais.id">{{
          pais.nombre
        }}</mat-option>
      </mat-select>
      <mat-error>{{ validaciones(nacionalidad) }}</mat-error>
    </mat-form-field>
  </div>
</div>
