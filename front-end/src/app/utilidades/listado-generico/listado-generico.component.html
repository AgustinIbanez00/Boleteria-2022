<div *ngIf="listado?.length === 0">
  <span #vacio>
    <ng-content select="[vacio]"></ng-content>
  </span>
  <span *ngIf="!vacio.innerHTML.trim()">
    <div>
      <span #cargando>
        <ng-content select="[cargando]"> </ng-content>
      </span>
    </div>
  </span>
</div>
<div class="contenedor" *ngIf="!listado">
  <div class="hijo">
    <div>
      <img
        [src]="'assets/imagenes/loading.gif'"
        alt=""
        style="border-radius: 100%; width: 400px"
      />
    </div>
    <div>
      <label class="mensaje" for="">{{ mensajeLoading }}</label>
    </div>
  </div>
</div>
<ng-container *ngIf="listado && listado.length > 0">
  <ng-content select="[contenido]"></ng-content>
</ng-container>
